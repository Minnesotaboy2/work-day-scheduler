<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">      
      <div id="hour8" class="row time-block">
        <div class="col hour">8am</div>
        <textarea id="userInput" class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour9" class="row time-block">
        <div class="col hour">9am</div>
        <textarea id="userInput" class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col hour">10am</div>
        <textarea class="col-10 past description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col hour">11am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col hour">12pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="col hour">1pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="col hour">2pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="col hour">3pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="col hour">4pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour17" class="row time-block">
        <div class="col hour">5pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn i"><i class="fas fa-save"></i></button>
      </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
